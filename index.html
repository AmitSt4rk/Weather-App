<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <video id="bg-video" class="background-video" autoplay muted loop>
        <source src="Videos/default-day.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <header>
        <nav>
            <h1>Weather Frecast</h1>
            <form class="search-box" onsubmit="getWeather(); return false;">
                <i id="get-location" class="fa-solid fa-location-dot"></i>
                <input type="text" id="city" placeholder="Enter city (Default: Delhi)" required>
                <button onclick="getWeatherFromInput()">Enter</button>
            </form>
            <button id="login-btn">Login</button>
        </nav>
    </header>

<div id="login-modal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Login</h2>
        <input type="text" id="login-username" placeholder="Enter Username" required>
        <input type="password" id="login-password" placeholder="Enter Password" required>
        <button onclick="login()">Login</button>
        <p>Don't have an account? <a href="#" id="show-signup">Sign Up</a></p>
    </div>
</div>

<div id="signup-modal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Sign Up</h2>
        <input type="text" id="signup-username" placeholder="Create Username" required>
        <input type="password" id="signup-password" placeholder="Create Password" required>
        <button onclick="signup()">Sign Up</button>
    </div>
</div>


    <main>
        <div id="weather-container">
            <h2>Today's Forecast</h2>

            <img id="weather-icon" alt="Weather Icon">

            <div id="temp-div"></div>

            <div id="weather-info"></div>

            <div id="hourly-forecast"></div>
        </div>

        <div id="weekly-forecast">
            <h3>Weakly Forecast</h3>
            <div id="forecast-container"></div>
        </div>
    </main>

    <footer>
        <p>Weather App Â© 2025</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
